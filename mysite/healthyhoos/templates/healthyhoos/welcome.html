<!DOCTYPE html>
<!--
https://getbootstrap.com/docs/4.0/components/navbar/
https://getbootstrap.com/docs/4.1/layout/grid/
https://www.jsdelivr.com/package/npm/bootstrap?version=5.1.3

-->
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title> HealthFirst </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/healthyhoos"> About Us </a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <span class="navbar-text">Logged in as {{user.username}} | </span>
                    <li class="nav-item">
                      <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="login/">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <h1>
        Welcome page
    </h1>
    <h2>
        Create an account with us and explore
    </h2>
    <button class="btn btn-success">
        <a href="home/" class="text-light" code style="text-decoration:none" >
           Continue (replace with login check)
        </a>
    </button>

    <button class="btn btn-success">
          <a href="{% provider_login_url 'google' %}?next=/healthyhoos/home" >
             Google
          </a>
    </button>

    <footer class="bg-dark text-center py-3 fixed-bottom">
        <div class="container">
            <p class="mb-0 text-secondary">
                &copy; 2024 Hackathon - Akira, Andrew, Rui
            </p>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
