{% load socialaccount %}
<!DOCTYPE html>
<!--
https://getbootstrap.com/docs/4.0/components/navbar/
https://getbootstrap.com/docs/4.1/layout/grid/

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title> HealthFirst </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/healthyhoos"> Home </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/healthyhoos"> About Us </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/healthyhoos"> Logout </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/{% provider_login_url 'google' %}"> Login </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- filled with other pages info -->
    {% endblock %}

    <footer class="text-center py-3 fixed-bottom">
        <div class="container">
            <p class="mb-0 text-secondary" style="color: black; font-size: smaller;">
                &copy; 2024 Hackathon - Akira, Andrew, Rui
            </p>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
